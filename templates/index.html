<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 860px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 12px;
        }

        h2, h3 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse:unset;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            word-wrap: break-word;
            text-align: left;
        }

        th {
            background: #007BFF;
            color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .actions a:hover {
            color: #0056b3;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 10%;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 5px;
        }
        

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                height: 100vh;
                margin-top: 20px;
                padding: 15px;
            }
            .modal{
                height: 100vh;
            }
            .container .passBox{
                background-color: white;
                width: 100%;
                height: 100%;
                background-attachment: fixed;
                overflow: scroll

                
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            input, button {
                padding: 10px;
            }
        }
        tbody{
            overflow: scroll;
        }
    </style>
</head>
<body>

    <!-- Admin Authentication Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>üîê Admin Authentication</h2>
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" placeholder="Enter Admin Username">

            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" placeholder="Enter Admin Password">

            <button onclick="verifyAdmin()">‚úÖ Authenticate</button>
            <button onclick="closeModal()">‚ùå Cancel</button>
        </div>
    </div>

    <div class="container" id="container">
        <h2>Password Manager</h2>

        <form action="{{ url_for('add_password') }}" method="POST">
            <input type="text" name="salt" placeholder="Website/App Name">     
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Save Password</button>
        </form>

        <h3>Saved Passwords</h3>
        <div class="passBox">

        <table>
            <thead>
                <tr>
                    <th>Website/App</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
                <tbody>
                    {% for entry in passwords %}
                    <tr>
                        <td>{{ entry[1] }}</td>
                        <td>
                            {{ entry[2] }}
                            <button class="copy-btn" onclick="copyToClipboard('{{ entry[2] }}')">üìã Copy</button>
                        </td>
                        <td>
                            {{ entry[3] }}
                            <button class="copy-btn" onclick="copyToClipboard(`{{ entry[3] }}`)">üìã Copy</button>
                        </td>
                        <td class="actions">
                            <a href="#" onclick="openModal('{{ url_for('edit_password', id=entry[0]) }}')">‚úèÔ∏è Edit</a>
                            <a href="#" onclick="openModal('{{ url_for('delete_password', id=entry[0]) }}')">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            
        </table>
    </div>
    </div>

    <script>
        let container = document.getElementById('container');
        let actionUrl = ""; // Store the action URL to redirect after authentication

        function openModal(url) {
            actionUrl = url;
            document.getElementById("adminModal").style.display = "block";
            document.getElementById("container").style.filter = "blur(5px)";
        }

        function closeModal() {
            document.getElementById("adminModal").style.display = "none";
            document.getElementById("container").style.filter = "blur(0px)";
        }

        function verifyAdmin() {
            let adminUser = document.getElementById("adminUsername").value;
            let adminPass = document.getElementById("adminPassword").value;

            if (adminUser === "admin" && adminPass === "admin123") {
                window.location.href = actionUrl;
            } else {
                alert("‚ùå Authentication Failed!");
            }
        }

        function copyToClipboard(text) {
            // Create a temporary input element
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                // Copy the text to the clipboard
                document.execCommand("copy");
                alert("Copied to clipboard: " + text);
            } catch (err) {
                console.error("Failed to copy:", err);
                alert("Failed to copy text. Please try again.");
            } finally {
                // Clean up
                document.body.removeChild(tempInput);
            }
        }
    </script>

</body>
</html>
