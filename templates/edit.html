<!DOCTYPE html>
<html>
<head>
    <title>Edit Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 8px;
            color: #34495e;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e4e9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        input:disabled {
            background-color: #f8f9fa;
            color: #7f8c8d;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #34495e;
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úèÔ∏è Edit Password</h2>

        <form method="POST">
            <label>üåê Website/App</label>
            <input type="text" value="{{ entry[1] }}" >
            
            <label>üë§ Username</label>
            <input type="text" name="username" value="{{ entry[2] }}" required>
            
            <label>üîë Password</label>
            <input type="text" name="password" value="{{ entry[3] }}" required>
            
            <button type="submit">üíæ Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}">üîô Back to List</a>
    </div>
</body>
</html>
